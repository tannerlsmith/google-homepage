<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not Google</title>
    <link rel="stylesheet" href="./sources/style/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
    <body>
        <nav class="navbar navbar-expand-md navbar bg">
            <div class="nav navbar-nav ml-auto">
                <a class="nav-item nav-link" href="mailto: tannerlucassmith@gmail.com">Gmail Me</a>
                <a class="nav-item nav-link" href="https://github.com/tannerlsmith/google-homepage" target="_blank">Repository</a>
            </div>
        </nav>

        <div class="center-items">

            <div class="google">
                <span style="color:#4285F4" id="letter-n">N</span>
                <span style="color:#DB4437" id="letter-o">o</span>
                <span style="color:#F4B400">t</span>
                <span>&nbsp;</span>
                <span style="color:#4285F4">G</span>
                <span style="color:#DB4437">o</span>
                <span style="color:#F4B400">o</span>
                <span style="color:#4285F4">g</span>
                <span style="color:#0F9D58">l</span>
                <span style="color:#DB4437">e</span>
                <span style="color:#F4B400">!</span>
            </div>
            
            <div class="form">
                <form id="form">
                    <input id='city' type='text'>
                    <button class="enter-button">Enter</button>
                </form>
            </div>

            <div class="col-lg-9 col-md-9 no-background">
                <div class="row">
                    <div class="col-12"></div>
                </div>
                <!-- Current weather -->
                <div class="card" id="current-day-card" style="width: 18%">
                    <p class="current-icon"></p>
                    <p class="current-temp"></p>
                    <p class="current-humidity"></p>
                    <p class="current-wind"></p>
                    <p class="current-UV"></p>
                </div>
                <!-- Day 1 -->
                <div class="row flex-row justify-content-around">
                    <div class="card" id="day-1" style="width: 18%">
                        
                    </div>
                    <!-- Day 2 -->
                    <div class="card" id="day-2" style="width: 18%">
                        
                    </div>
                    <!-- Day 3 -->
                    <div class="card" id="day-3" style="width: 18%">
                        
                    </div>
                    <!-- Day 4 -->
                    <div class="card" id="day-4" style="width: 18%">
                        
                    </div>
                    <!-- Day 5 -->
                    <div class="card" id="day-5" style="width: 18%">
                        
                    </div>
                </div>
            </div>
        </div>

        <div class="recent-searches">
            <ul class="searches">
                
            </ul>
        </div>
                    
                    
        <!-- jquery must come before script.js for it to load properly-->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
